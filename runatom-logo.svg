<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="phase-mask">
      <rect width="100" height="100" fill="white"/>
      <circle cx="45" cy="50" r="22" fill="black"/>
    </mask>
  </defs>
  
  <!-- Three nested crescents showing phases (rotated 180 degrees - waxing) -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FF6B35" stroke-width="3" opacity="0.3"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#FF6B35" stroke-width="3" opacity="0.5"/>
  <circle cx="50" cy="50" r="22" fill="#FF6B35" mask="url(#phase-mask)"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="#FF6B35"/>
  
  <!-- Phase indicators -->
  <circle cx="12" cy="50" r="3" fill="#FF6B35"/>
  <circle cx="88" cy="50" r="3" fill="#FF6B35"/>
</svg>
